<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
      <h2>基本使用</h2>
      <button> 发送GET请求 </button>
      <button> 发送POST请求 </button>
      <button> 发送 PUT 请求 </button>
      <button> 发送DELETE请求 </button>
    </div>
    <script lang="application/typescript">
        // 获取按钮
        const btns = document.querySelectorAll("button");

        // GET请求    POST请求    PUT请求    DELETE请求
        // 获取数据    添加数据    修改数据    删除数据

        // 第一个
        btns[0].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型
                method: "get",
                // 请求地址
                url: "http://localhost:3000/posts/1",
            }).then(response => {
                console.log(response);
            }).catch(error => {
                console.log(error);
            });
        }

        // 添加一个新的文章
        btns[1].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型
                method: "POST",
                // 请求地址
                url: "http://localhost:3000/posts/",
                // 请求体
                data: {
                    title: "今天天气不错",
                    content: "MoYi"
                }
            }).then(response => {
                console.log(response);
            }).catch(error => {
                console.log(error);
            });
        }

        // 添加修改的文章
        btns[2].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型
                method: "PUT",
                // 请求地址
                url: "http://localhost:3000/posts/3",
                // 请求体
                data: {
                    title: "今天天气不错",
                    content: "wzp"
                }
            }).then(response => {
                console.log(response);
            }).catch(error => {
                console.log(error);
            });
        }

        // 添加修改的文章
        btns[3].onclick = function () {
            // 发送AJAX请求
            axios({
                // 请求类型
                method: "DELETE",
                // 请求地址
                url: "http://localhost:3000/posts/3",
            }).then(response => {
                console.log(response);
            }).catch(error => {
                console.log(error);
            });
        }
    </script>
</body>
</html>
